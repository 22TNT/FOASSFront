<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="formdiv">
            <form action="" id="inputForm">
                <label>
                    <input type="checkbox" id="shoutcloud">
                    Enable SHOUTCLOUD integration
                </label>
                <br>
                <label>
                    Select language:
                </label>
                <select size="1" id="lang">
                    <option selected value="en">English</option>
                    <option value="ru">Russian</option>
                    <option value="uk">Ukrainian</option>
                </select>
                <br>
                <label>
                    Select operation:
                </label>
            </form>
        </div>
        <br>
        <div class="output">
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
