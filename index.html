<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
</head>
<body>
    <div class="container">
        <div class="window" style="margin: 32px; width: 700px">
            <div class="title-bar">
                <div class="title-bar-text">
                    Fuckity-fuckoffer 3000
                </div>

                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body">
                <div class="formdiv">
                    <form action="" id="inputForm">
                        <input type="checkbox" id="shoutcloud">
                        <label for="shoutcloud">
                            Enable SHOUTCLOUD integration
                        </label>
                        <br>
                        <label>
                            Select language:
                        </label>
                        <select size="1" id="lang">
                            <option selected value="en">English</option>
                            <option value="ru">Russian</option>
                            <option value="uk">Ukrainian</option>
                        </select>
                        <br>
                        <label>
                            Select operation:
                        </label>
                    </form>
                </div>
                <br>
                <div class="output"></div>
                <img src="images/loading-windows98.gif" id="spinner" width="128" height="128" hidden>
            </div>
            </div>
    </div>
</body>

<script src="script.js"></script>
</html>
